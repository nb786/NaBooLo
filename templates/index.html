<html lang="en">
  <head>

  <div class="alert alert-success alert-dismissible fade show" role="alert">

</div>

  </button>

    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/aboutme">About us</a>
      <a class="nav-item nav-link" href="/contact">Contact us</a>
    </div>
  </div>
    <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1200x400/?Alphabets" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1200x400/?books" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1200x400/?text" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>





  <div class="container">
<form action ="/analyze" method = 'POST' >{% csrf_token %}



       <div class="form-group">
         <label for="exampleFormControlTextarea1"><h1>Enter your Text Here!</h1></label>
    <textarea class="form-control"  name='text' id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>


        <div class="custom-control custom-switch">
  <input type="checkbox" name = "removepunc"class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1"> Remove punctuations</label>
</div>

        <div class="custom-control custom-switch">
  <input type="checkbox" name ="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2"> UPPER CASE</label>
</div>

        <div class="custom-control custom-switch">
  <input type="checkbox" name = "newlineremover"class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3"> New Line Remover</label>
</div>

        <div class="custom-control custom-switch">
  <input type="checkbox" name = "extraspaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4"> Extra Space Remover</label>
</div>


       <div class="custom-control custom-switch">
  <input type="checkbox" name = "charcount" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5"> Character Counter</label>
</div>

      <button type="submit" class="btn btn-info mt-2">Analyze Text</button>

</form>
  </div>
